<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    .white-box {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0.5px 0.5px 2px 1px #eee;
    }

    .pill {
      display: inline-block;
      border: 1px solid lightgray;
      border-radius: 100px;
      padding: 3px 12px 5px 12px;
      margin-right: 2px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body style="background: #f7f9fc">
  <div class="container white-box">
    <div class="row">
      <div class="col-md-8">
        <div class="d-flex">
          <div class="flex-shrink-0">
            <img src="../img/lion.png">
          </div>
          <div class="flex-grow-1 ms-3 d-flex flex-column justify-content-center">
            <h3>Killian Sven</h3>
            <p>Front-end Designer</p>
            <button class="btn btn-primary">연락하기</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-6">
            <p>Location</p>
          </div>
          <div class="col-6">
            <p>서울 근무</p>
          </div>
          <div class="col-6">
            <p>Age</p>
          </div>
          <div class="col-6">
            <p>많음</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="white-box">왼쪽박스</div>
    </div>
    <div class="col-md-6">
      <div class="white-box">가운데박스</div>
    </div>
    <div class="col-md-3">
      <div class="white-box">왼쪽박스</div>
    </div>
  </div>
  <span class="pill">HTML5</span>
  <span class="pill">CSS3</span>
  <span class="pill">JavaScript</span>
</body>

</html>
