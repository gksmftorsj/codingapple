    <script>

      // POST요청을 날리고 싶으면 <form action="요청할url" method="post"> 태그 이용하면 됨 그럼 폼이 전송되었을 때 POST요청을 날려줌 근데 GET, POST 요청을 저렇게 날리면 단점이 뭐냐면 브라우저가 새로고침 됨 그래서 새로고침 없이 데이터를 주고 받을 수 있게 도와주는 간단한 브라우저 기능인 ajax를 사용

      // ajax로 get 요청하는 법
      // jQuery ajax는 obj를 자동변환해주기 때문에 코드가 더 짧음
      $.get("https://codingapple1.github.io/hello.txt213")
        .done((data) => {
          // 성공했을 때 실행
          // 파라미터에 받아온 데이터가 있음
          console.log(data)
        }).fail(() => {
          // 실패했을 때 실행
          console.log("실패함")
        })

      $.get("https://codingapple1.github.io/price.json")
        .done((data) => {
          console.log(data.price)
        }).fail(() => {
          console.log("실패함")
        })

      // ajax로 post 요청하는 법
      // 2번째 파라미터에 전달하고 싶은 데이터 입력
      $.post("https://codingapple1.github.io/hello.txt", { name: "kim" })
        .done((data) => {
          console.log(data)
        }).fail(() => {
          console.log("실패함")
        })

      // 브라우저 기본 함수 fetch 써도 ajax 가능
      // fetch함수는 파라미터에 첫 번째로는 api주소를 받고 두 번째로는 option detail을 받음 두 번째 파라미터는 필수가 아님
      // fetch는 Promise 형태의 객체를 반환함 반환된 Promise로부터 then 메소드를 이용해 응답객체를 얻을 수 있음
      // 
      // 서버와 유저는 문자자료만 주고받을 수 있음
      // 그래서 obj와 arr를 보내고 싶으면 json 형태로 만들어야 함
      // 뽑아쓸 때는 obj나 string으로 변환해야 함
      // 받아온 json을 obj로 바꿔주고 싶을 때 .then(res => res.json()) 사용하면 됨



      fetch("https://codingapple1.github.io/hello.txt")
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(error => {
          console.log(error)
        })

      fetch("https://codingapple1.github.io/price.json")
        .then(response => console.log(response))
        .then((data) => console.log(data));
